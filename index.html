<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/02ce3c4ccb.js" crossorigin="anonymous"></script>
    <title>CustomSelectMenu</title>
</head>
<body>

    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
            <i class="fa-solid fa-angle-down"></i>
    </div>

    <ul class="options">
       <li class="option">
            <i class="fa-brands fa-github" style="color: #171515;"></i>
            <span class="option-text">Github</span>
       </li>
    </ul>

    <ul class="options">
        <li class="option">
             <i class="fa-brands fa-instagram" style="color: #e1306c;"></i>
             <span class="option-text">Instagram</span>
        </li>
     </ul>

     <ul class="options">
        <li class="option">
             <i class="fa-brands fa-linkedin" style="color: #4e76ee;"></i>
             <span class="option-text">Linkedin</span>
        </li>
     </ul>

     <ul class="options">
        <li class="option">
             <i class="fa-brands fa-facebook" style="color: darkblue;"></i>
             <span class="option-text">Facebook</span>
        </li>
     </ul>

     <ul class="options">
        <li class="option">
             <i class="fa-brands fa-twitter" style="color: lightskyblue;"></i>
             <span class="option-text">Twitter</span>
        </li>
     </ul>
</div>

    <script src="script.js"></script>
</body>
</html>
